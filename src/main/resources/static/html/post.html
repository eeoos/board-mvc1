<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>

    <script type="text/javascript">
        function call_confirm(){
            if(confirm("삭제하시겠습니까?")){
                alert("정상적으로 삭제되었습니다.");
                location.href='posts.html'
            }else{
                alert("삭제 취소");

            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>포스트 상세</h2>
    </div>
    <div>
        <label for="postId">포스트 ID</label>
        <input type="text" id="postId" name="postId" class="form-control"
               value="1" readonly>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control"
               value="불닭볶음면 먹방" readonly> </div>
    <div>
        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" class="form-control"
               value="침착맨" readonly>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" rows="4" readonly>너 자신을 알라.</textarea>

    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" type="button">포스트 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='posts.html'" type="button">목록으로</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="call_confirm()" type="button">삭제</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
