<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>포스트 수정 폼</h2>
    </div>
    <form action="post.html" th:action method="post">
        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${post.id}"
                   readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="제목1" th:value="${post.title}"> </div>
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" class="form-control" th:value="${post.writer}"
                   value="침착맨">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" rows="4" th:text="${post.content}" >너 자신을 알라.</textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/basic/posts/{postId}(postId=${post.id})}'|"
                        type="button">취소</button> </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
