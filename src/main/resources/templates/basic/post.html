<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>포스트 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
    <div>
        <label for="postId">포스트 ID</label>
        <input type="text" id="postId" name="postId" class="form-control"
               value="1" th:value="${post.id}" readonly>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control"
               value="불닭볶음면 먹방" th:value="${post.title}" readonly> </div>
    <div>
        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" class="form-control"
               value="침착맨" th:value="${post.writer}" readonly>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" rows="4"
                 th:text="${post.content}" readonly>너 자신을 알라.</textarea>

    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/posts/{postId}/edit(postId=${post.id})}'|"
                    type="button">포스트 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/basic/posts}'|"
                    type="button">목록으로</button>
        </div>
        <form class="col"
              th:action="@{/basic/posts/{postId}/delete(postId=${post.id})}"
              action="posts.html"
              method="post"
              onsubmit="return confirm('삭제하시겠습니까?');">
            <button type="submit" class="w-100 btn btn-danger btn-lg">삭제</button>
        </form>
    </div>
</div> <!-- /container -->
</body>
</html>
